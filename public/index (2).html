<header>
    <img id="dc-commuter-logo" src="img/dc-commuter-50.png">
</header>
<div id="container">
    <div role="main">
        <div id="radar-container"></div>
    </div>
    <footer>
        <div id="info-container">
            <small><b>Built by: </b></small>
            <img src="img/AtomizerSoftware-170x90.png"><br/>
            <small><b>Radar Image by the </b><a href="http://www.nws.noaa.gov">National Weather Service</a></small>

        </div>

    </footer>
</div>

<div id="ui">
    <div id="metro" class="panel right" style="top:15px">
        <div class="panel-content">
            <div style="background-color: white;">
                <iframe width="465" height="418"
                        src="http://www.wmata.com/rider_tools/pids/showpid.cfm?station_id=96"></iframe>
            </div>
        </div>
    </div>
    <div id="traffic" class="panel left" style="top:150px;width:450px;height:375px">
        <div class="panel-content">
            <div id="map_canvas" style="width:100%; height:100%"></div>
        </div>
    </div>
    <div id="traffic2" class="panel left" style="top:445px;width:450px;height:375px">
        <div class="panel-content">
            <iframe src="map-test.html" width="100%" height="100%" style=""></iframe>
        </div>
    </div>
    <div id="forecast" class="panel left">
        <div class="panel-content">
            <span style="display: block !important; width: 320px; text-align: center; font-family: sans-serif; font-size: 12px;"><a
                    href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=zmw:20001.1.99999&bannertypeclick=wu_clean2day"
                    title="Washington, District of Columbia Weather Forecast"><img
                    src="http://weathersticker.wunderground.com/weathersticker/cgi-bin/banner/ban/wxBanner?bannertype=wu_clean2day_cond&airportcode=KDCA&ForcedCity=Washington&ForcedState=DC&zipcode=20001&language=EN"
                    alt="Find more about Weather in Washington, DC" width="300"/></a><br></span>
        </div>
    </div>
    <div style="clear:both;"></div>
    <a class="right tab" href="#metro" style="top:15px">Metro</a>
    <!--<a class="left tab" href="#traffic" style="top:150px">Traffic</a> -->
    <a class="left tab" href="#traffic2" style="top:445px">Traffic</a>
    <a class="left tab" href="#forecast">Forecast</a>
</div>
